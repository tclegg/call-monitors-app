<template class="section-template" data-target="">
<section id="leadmonitors" class="wrapper well">
	<div class="container bg-light pt-3">
		<span class="float-right help-icon" data-toggle="tooltip" title="Help!"><i class="fas fa-question-circle" aria-hidden="true"></i></span>
		<h2>Monitors By Lead</h2>
		<p class="">Choose the lead and the month to display the completed monitors.</p>
		<div class="form well">
			<form id="lead-monitors" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-10">
						<label for="input-date-search" class="sr-only">Monitor Date</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><strong>Date</strong></span>
							</div>
							<input type="month"class="form-control" name="date-search" id="input-date-search" value="" required data-toggle="tooltip" title="Choose the date to search (this will pull the whole month).">
						</div>
						<span id="date-search-help" class="form-text"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<label for="select-lead-search" class="sr-only">Lead</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><strong>Lead</strong></span>
							</div>
							<select class="form-control" name="lead-search" id="select-lead-search" required data-toggle="tooltip" title="Choose the lead from the list.">
								<option selected disabled value="0">Select Your Name</option>
							</select>
						</div>
						<span id="select-lead-search-help" class="form-text"></span>
					</div>
				</div>
			</form>
		</div>

		<div class="well" id="div-leadmonitors">
			<div class="p-leadmonitors table-responsive" id="p-leadmonitors">
				<table class="table table-striped" id="leadmonitors-table">
					<thead class="thead">
						<tr class="tr">
							<th class="th">Date</th><th class="th">Full Name</th><th>Score</th><th>Auto-Fail</th><th>Lead</th><th>Edit</th><th>Remove</th>
						</tr>
					</thead>
					<tbody class="tbody all-monitors-tbody" id="leadmonitors-tbody">
						<!--placeholder-->
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
</template>
