<div class="modal fade" id="edit-agent-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="edit-agent-modal-title">Placeholder</h4>
			</div>
			<div class="modal-body">
				<form class="" id="modal-form" action="#" method="get">
					<div class="form-group">
						<label for="abbv" class="control-label">Abbreviation</label>
						<input type="text" name="abbv" id="edit-agent-modal-abbv" value="" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="full-name" class="control-label">Full Name</label>
						<input type="text" name="fullname" id="edit-agent-modal-name" value="" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="edit-agent-modal-monitors" class="control-label"># of Monitors</label>
						<input type="number" name="monitors" id="edit-agent-modal-monitors" value="" class="form-control" required>
						<input type="hidden" name="" value="" id="edit-agent-modal-id">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default" name="submit" id="edit-agent-modal-submit">Submit</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
